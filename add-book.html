<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Book | Book Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
  <img src="images/draez-logo.jpg" alt="Draez Logo" width="40" class="me-2">
  Book Catalog
</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="books.html">Book List</a></li>
          <li class="nav-item"><a class="nav-link active" href="add-book.html">Add Book</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container my-5">
    <h2 class="mb-4">Add New Book</h2>
    <form id="addBookForm" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="title" required>
        <div class="invalid-feedback">Please enter the book title.</div>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" required>
        <div class="invalid-feedback">Please enter the author's name.</div>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" required>
        <div class="invalid-feedback">Please enter a category.</div>
      </div>

      <div class="mb-3">
        <label for="year" class="form-label">Publication Year</label>
        <input type="number" class="form-control" id="year" required>
        <div class="invalid-feedback">Please enter the year.</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Book</button>
    </form>
  </div>

  
  <footer class="text-center py-3 bg-white border-top">
    <small>Â© 2025 Draez Book Catalog App. All rights reserved.</small>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    const form = document.getElementById('addBookForm');
    form.addEventListener('submit', function (e) {
      if (!form.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
      } else {
        e.preventDefault();
        alert('Book added successfully!');
        form.reset();
        form.classList.remove('was-validated');
      }
      form.classList.add('was-validated');
    });
  </script>

  
  <script>
    function logout() {
      localStorage.removeItem('loggedIn');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    }
  </script>

  
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      alert('You must log in first!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
