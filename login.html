<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Book Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

  
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4 p-4 shadow rounded bg-white">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Create one</a></p>
      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    (() => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const savedUser = localStorage.getItem('accountUsername');
        const savedPass = localStorage.getItem('accountPassword');

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        if (username === savedUser && password === savedPass) {
          
          localStorage.setItem('loggedIn', 'true');
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert('Invalid credentials. Try again or register.');
        }
      });
    })();
  </script>

</body>
</html>
