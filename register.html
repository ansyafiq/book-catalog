<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | Book Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4 bg-white p-4 shadow rounded">
      <h2 class="text-center mb-4">Create Account</h2>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="regUsername" class="form-control" required>
          <div class="invalid-feedback">Enter a username.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-control" required>
          <div class="invalid-feedback">Enter a password.</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      
      localStorage.setItem('accountUsername', username);
      localStorage.setItem('accountPassword', password);

      alert('Account created successfully! Redirecting to login...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
